<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!-- Header -->
    <div class="header">
      <div class="siteContainer">
        <img class="logo" src="./resources/images/logo.png" alt="Imge of logo binoculars">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
<!-- Hero -->
    <div class="hero">
      <div class="siteContainer">
        <div class="message">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!-- MainMenu -->
    <nav>
      <ul class="siteContainer">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
<!-- Content -->
    <div class="siteContainer">
      <div class="products">
        <div class="product">
          <div class="productImage">
            <img src="./resources/images/pen.png" alt="Image of writing pen">
          </div>
          <span class="title">Exploding Pen</span>
        </div>
        <div class="product">
          <div class="productImage">
            <img src="./resources/images/watch.png" alt="Image of a wristwatch">
          </div>
            <span class="title">Cellular watch</span>
        </div>
        <div class="product">
          <div class="productImage">
            <img src="./resources/images/glasses.png" alt="Image of sunglasses">
          </div>
          <span class="title">Thermal glasses</span>
        </div>
      </div>
    </div>
<!-- Info -->
    <div class="siteContainer">
      <div class="businessInfo">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
<!-- Footer -->
    <div class="footer">
      <footer class="siteContainer">
        <p>Copyright Secret Agent Supply Inc.</p>
    </div>
      </footer>
  </body>
</html>
