<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!-- Header -->
    <div class="header">
      <img src="./resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
<!-- Hero -->
    <div class="hero">
      <p>NEW ARRIVAL</p>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
<!-- MainMenu -->
    <div class="mainMenu">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
<!-- Content -->
    <div class="Content">
      <div class="product">
        <div class="productImage">
          <img src="./resources/images/pen.png" alt="Image of writing pen">
        </div>
        <span class="title">Exploding Pen
        </span>
      </div>
      <div class="product">
        <div class="productImage">
          <img src="./resources/images/watch.png" alt="Image of a wristwatch">
        </div>
        <span class="title">Cellular watch
        </span>
      </div>
      <div class="product">
        <div class="productImage">
          <img src="./resources/images/glasses.png" alt="Image of sunglasses">
        </div>
        <span class="title">Thermal glasses
        </span>
      </div>
    </div>
<!-- Info -->
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
<!-- Footer -->
    <footer>
      <div>Copyright Secret Agent Supply Inc.</div>
    </footer>  
  </body>
</html>
